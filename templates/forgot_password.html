{% extends "base.html" %}

{% block title %}Forgot Password - Grocery Store{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-key"></i>
            <h1>Forgot Your Password?</h1>
            <p>Enter your email address and we'll send you a reset link</p>
        </div>

        <div class="auth-body">
            <form method="POST" id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               required 
                               placeholder="Enter your registered email address"
                               autocomplete="email">
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-full">
                        <i class="fas fa-paper-plane"></i>
                        Send Reset Instructions
                    </button>
                </div>
            </form>
        </div>
        
        <div class="auth-footer">
            <p>Remember your password? <a href="{{ url_for('login') }}">Login here</a></p>
            <p>Don't have an account? <a href="{{ url_for('register') }}">Create one here</a></p>
        </div>
    </div>
</div>

<style>
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 2rem 1rem;
}

.auth-card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    overflow: hidden;
    width: 100%;
    max-width: 450px;
    border: 1px solid #e0e0e0;
}

.auth-header {
    background: linear-gradient(135deg, #2c5530, #4CAF50);
    color: white;
    padding: 3rem 2rem;
    text-align: center;
}

.auth-header i {
    font-size: 3rem;
    margin-bottom: 1rem;
    opacity: 0.9;
}

.auth-header h1 {
    font-size: 1.8rem;
    margin-bottom: 1rem;
    font-weight: 600;
}

.auth-header p {
    opacity: 0.9;
    font-size: 1rem;
    line-height: 1.5;
    margin: 0;
}

.auth-body {
    padding: 2.5rem 2rem;
}

.form-group {
    margin-bottom: 2rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.8rem;
    color: #2c5530;
    font-weight: 600;
    font-size: 0.95rem;
}

.input-group {
    position: relative;
    display: flex;
    align-items: center;
}

.input-icon {
    position: absolute;
    left: 1rem;
    color: #666;
    z-index: 2;
    font-size: 1rem;
}

.input-group input {
    width: 100%;
    padding: 1rem 1rem 1rem 3rem;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: #fafafa;
}

.input-group input:focus {
    outline: none;
    border-color: #4CAF50;
    background: white;
    box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
}

.btn-primary {
    background: linear-gradient(135deg, #4CAF50, #45a049);
    color: white;
    border: none;
    padding: 1rem 2rem;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    width: 100%;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
}

.auth-footer {
    background: #f8f9fa;
    padding: 1.5rem 2rem;
    text-align: center;
    border-top: 1px solid #e0e0e0;
}

.auth-footer p {
    margin: 0.5rem 0;
    font-size: 0.9rem;
    color: #666;
}

.auth-footer a {
    color: #4CAF50;
    text-decoration: none;
    font-weight: 600;
}

.auth-footer a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
